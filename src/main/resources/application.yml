#定义应用端口号
server:
  port: 80

#配置数据源
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql:///meeting?setTimezone=UTC
      username: root
      password: 123456
  thymeleaf:
#    prefix: /pages/
#    suffix: .html
    servlet:
      content-type: text/html
    mode: HTML5
    encoding: UTF-8
mvc:
  pathmatch:
    use-suffix-pattern: false
    use-registered-suffix-pattern: true
  contentnegotiation:
    favor-path-extension: false
#设置id使用数据库id自增
mybatis-plus:
  global-config:
    db-config:
      id-type: auto

