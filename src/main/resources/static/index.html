<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 引入 Element 样式 -->
    <link rel="stylesheet" href="css/element-ui@2.15.8.css">
    <link rel="icon" type="image/png" href="image/favicon.png">
</head>
<body>
<div id="app">

    <template>
        <el-row type="flex" justify="center">
            <el-col :span="12">
                <!--canvas截取流-->
                <!--                <canvas ref="canvas" width="640" height="480"></canvas>-->
                <!--图片展示-->
                <video ref="video" width="640" height="480" autoplay></video>
            </el-col>
        </el-row>
        <el-row type="flex" justify="center">
            <el-col :span="6">
                <!--关闭摄像头-->
                <el-button type="success" plain @click="closeCamera">关闭摄像头</el-button>
                <!--登录-->
                <el-button type="info" plain @click="photograph">登录</el-button>
                <!--注册-->
                <el-button type="primary" plain @click="registerDialogVisible = true">注册</el-button>
            </el-col>
        </el-row>
    </template>

    <!-- 注册弹窗 -->
    <el-dialog
            title="注册"
            :visible.sync="registerDialogVisible"
            width="30%"
            center>

        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="用户名" prop="name">
                <el-input v-model="ruleForm.name"></el-input>
            </el-form-item>
            <el-form-item label="部门" prop="dept">
                <el-select v-model="ruleForm.dept" placeholder="请选择部门">
                    <el-option label="部门一" value="b1"></el-option>
                    <el-option label="部门二" value="b2"></el-option>
                    <el-option label="部门三" value="b3"></el-option>
                    <el-option label="部门四" value="b4"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="职位" prop="post">
                <el-select v-model="ruleForm.post" placeholder="请选择职位">
                    <el-option label="总裁" value="p1"></el-option>
                    <el-option label="经理" value="p2"></el-option>
                    <el-option label="员工" value="p3"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="性别" prop="gender">
                <el-radio-group v-model="ruleForm.gender">
                    <el-radio label="男"></el-radio>
                    <el-radio label="女"></el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')">注册</el-button>
                <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

</div>
<!-- 引入 Vue -->
<script src="js/vue@2.js"></script>
<!-- 引入 Element 组件库 -->
<script src="js/element-ui@2.15.8.js"></script>
<!-- 引入 JQuery -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
